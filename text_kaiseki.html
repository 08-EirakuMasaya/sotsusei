var apiBaseUrl = "http://jlp.yahooapis.jp/KeyphraseService/V1/extract?callback=?";
var appid = "dj0zaiZpPUtrUzlYZm9rQzdaQyZzPWNvbnN1bWVyc2VjcmV0Jng9MTM-";

$(function(){
    $("#start").click(function() {
	//alert($("#targetText").val());
	$.getJSON(apiBaseUrl,
		  {
		      "appid" : appid,
		      "sentence" : $("#targetText").val(),
		      "output" : "json"
		  },
		  function(data) {
		      //alert(data);
		      $.each(data, function(item){
			  //alert(item);
			  $("#result").append(item + "<br>");
		      });
		  }
	    );
    });
});
</script>

<textarea id="targetText" rows="10" cols="45"></textarea>
<input id="start" type="button" value="解析">
<div id="result"></div>
